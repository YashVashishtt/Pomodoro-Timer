<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pomodoro Timer</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="responsive.css">
</head>

<body>
   <div class="main">
      
      
      <h1>Pomodoro Timer</h1>
      
      
      <div class="main-content">
         
         
         <div id="container">

            <div class="timer">

               <div class="cards">
                  <h2>Work</h2>
                  <div>
                     <p id="work_min">25</p>
                     <p class="semicolon">:</p>
                     <p id="work_sec">00</p>
                  </div>
               </div>

               <div class="cards">
                  <h2>Cycle</h2>
                  <div>
                     <p id="cycle">00</p>
                  </div>
               </div>


               <div class="cards">
                  <h2>Break</h2>
                  <div>
                     <p id="break_min">05</p>
                     <p class="semicolon">:</p>
                     <p id="break_sec">00</p>
                  </div>
               </div>

            </div>


            <div id="btns">
               <button id="start">Start</button>
               <button id="pause">Pause</button>
               <button id="reset">Reset</button>
            </div>


         </div>

      </div>



   </div>


   <script src="script.js"></script>
</body>

</html>
